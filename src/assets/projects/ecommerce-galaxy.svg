<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#000000"/>
    </linearGradient>
    <radialGradient id="planet" cx="35%" cy="40%" r="70%">
      <stop offset="0" stop-color="#22d3ee"/>
      <stop offset="1" stop-color="#1d4ed8"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <g fill="#ffffff" opacity="0.55">
    <circle cx="220" cy="140" r="2"/>
    <circle cx="420" cy="260" r="1.5"/>
    <circle cx="980" cy="180" r="2"/>
    <circle cx="1220" cy="320" r="1.2"/>
    <circle cx="1460" cy="120" r="1.4"/>
    <circle cx="1140" cy="720" r="1.6"/>
    <circle cx="260" cy="760" r="1.3"/>
  </g>

  <g filter="url(#glow)">
    <circle cx="560" cy="470" r="230" fill="url(#planet)" opacity="0.9"/>
    <ellipse cx="560" cy="520" rx="360" ry="120" fill="none" stroke="#22d3ee" stroke-opacity="0.25" stroke-width="10"/>
  </g>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#e2e8f0">
    <text x="860" y="420" font-size="64" font-weight="700">E-commerce Galaxy</text>
    <text x="860" y="478" font-size="28" opacity="0.8">Full-stack storefront • payments • catalog</text>
  </g>

  <g opacity="0.9">
    <rect x="860" y="540" width="560" height="84" rx="20" fill="#0f172a" stroke="#22d3ee" stroke-opacity="0.35"/>
    <rect x="902" y="566" width="120" height="10" rx="5" fill="#22d3ee" opacity="0.8"/>
    <rect x="902" y="590" width="210" height="10" rx="5" fill="#e2e8f0" opacity="0.35"/>
    <rect x="1180" y="566" width="200" height="10" rx="5" fill="#e2e8f0" opacity="0.25"/>
    <rect x="1180" y="590" width="140" height="10" rx="5" fill="#e2e8f0" opacity="0.2"/>
  </g>
</svg>
