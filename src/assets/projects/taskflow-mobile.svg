<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#020617"/>
      <stop offset="1" stop-color="#000000"/>
    </linearGradient>
    <linearGradient id="phone" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#34d399"/>
      <stop offset="1" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="14" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <g filter="url(#glow)">
    <rect x="250" y="170" width="520" height="640" rx="64" fill="url(#phone)" stroke="#22d3ee" stroke-opacity="0.25" stroke-width="6"/>
    <rect x="300" y="250" width="420" height="500" rx="36" fill="#0b1220"/>
    <rect x="330" y="300" width="360" height="70" rx="18" fill="url(#accent)" opacity="0.85"/>
    <rect x="330" y="392" width="280" height="14" rx="7" fill="#e2e8f0" opacity="0.25"/>
    <rect x="330" y="430" width="320" height="14" rx="7" fill="#e2e8f0" opacity="0.22"/>
    <rect x="330" y="468" width="250" height="14" rx="7" fill="#e2e8f0" opacity="0.2"/>
    <circle cx="510" cy="760" r="26" fill="#111827" stroke="#22d3ee" stroke-opacity="0.25"/>
  </g>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#e2e8f0">
    <text x="860" y="420" font-size="64" font-weight="700">TaskFlow Mobile</text>
    <text x="860" y="478" font-size="28" opacity="0.8">Offline-first tasks â€¢ real-time sync</text>
  </g>
</svg>
