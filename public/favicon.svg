<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="g" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.95"/>
      <stop offset="65%" stop-color="#0ea5b7" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="1"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="64" height="64" rx="16" fill="#000"/>
  <circle cx="32" cy="32" r="22" fill="url(#g)" opacity="0.55"/>
  <circle cx="32" cy="32" r="22" fill="none" stroke="#22d3ee" stroke-width="2" opacity="0.55" filter="url(#glow)"/>

  <text x="32" y="38" text-anchor="middle" font-size="20" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="800" fill="#e6fbff" letter-spacing="1">
    PCT
  </text>
</svg>
